version: '3.8'

services:
  # Main Pydantic AI Agent
  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    container_name: pydantic-agent
    env_file:
      - .env
    environment:
      - OLLAMA_HOST=${OLLAMA_HOST:-http://192.168.1.97:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.1:8b}
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - LANGFUSE_BASE_URL=${LANGFUSE_BASE_URL}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_ENABLED=${LANGFUSE_ENABLED}
      - AGENT_PROMPT_TEMPLATE=${AGENT_PROMPT_TEMPLATE:-GENERAL_ASSISTANT}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - OPENAI_GRAPH_API_KEY=${OPENAI_GRAPH_API_KEY}
    depends_on:
      - milvus
    networks:
      - agent-network
    volumes:
      - ./agent:/app
    stdin_open: true
    tty: true
    command: python main.py

  # FastAPI Streaming API
  api:
    build:
      context: ./agent
      dockerfile: Dockerfile.api
    container_name: pydantic-api
    env_file:
      - .env
    environment:
      - OLLAMA_HOST=${OLLAMA_HOST:-http://192.168.1.97:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.1:8b}
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - LANGFUSE_BASE_URL=${LANGFUSE_BASE_URL}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_ENABLED=${LANGFUSE_ENABLED}
      - AGENT_PROMPT_TEMPLATE=${AGENT_PROMPT_TEMPLATE:-GENERAL_ASSISTANT}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - OPENAI_GRAPH_API_KEY=${OPENAI_GRAPH_API_KEY}
    depends_on:
      - milvus
    networks:
      - agent-network
    ports:
      - "8000:8000"
    volumes:
      - ./agent:/app
    command: uvicorn api:app --host 0.0.0.0 --port 8000 --reload

  # Milvus Vector Database for Mem0
  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - agent-network

  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - agent-network

  milvus:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.3.3
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - etcd
      - minio
    networks:
      - agent-network

  # Langfuse Observability Platform
  langfuse-server:
    image: langfuse/langfuse:latest
    container_name: langfuse-server
    depends_on:
      - langfuse-db
      - langfuse-clickhouse
    ports:
      - "4000:3000"
    environment:
      - DATABASE_URL=postgresql://langfuse:langfuse@langfuse-db:5432/langfuse
      - CLICKHOUSE_URL=http://langfuse-clickhouse:8123
      - CLICKHOUSE_MIGRATION_URL=clickhouse://langfuse-clickhouse:9000
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=clickhouse
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-secret-key-change-in-production}
      - NEXTAUTH_URL=http://localhost:4000
      - SALT=${SALT:-your-salt-change-in-production}
      - LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES=true
    networks:
      - agent-network

  # PostgreSQL Database for Langfuse
  langfuse-db:
    image: postgres:15-alpine
    container_name: langfuse-db
    environment:
      - POSTGRES_USER=langfuse
      - POSTGRES_PASSWORD=langfuse
      - POSTGRES_DB=langfuse
    volumes:
      - langfuse_db:/var/lib/postgresql/data
    networks:
      - agent-network

  # ClickHouse Database for Langfuse
  langfuse-clickhouse:
    image: clickhouse/clickhouse-server:24-alpine
    container_name: langfuse-clickhouse
    environment:
      - CLICKHOUSE_DB=default
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
      - CLICKHOUSE_PASSWORD=clickhouse
    volumes:
      - langfuse_clickhouse:/var/lib/clickhouse
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge

volumes:
  etcd_data:
  minio_data:
  milvus_data:
  langfuse_db:
  langfuse_clickhouse:
