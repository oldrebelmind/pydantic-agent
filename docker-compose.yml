version: '3.8'

services:
  # Main Pydantic AI Agent
  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    container_name: pydantic-agent
    env_file:
      - .env
    environment:
      - OLLAMA_HOST=${OLLAMA_HOST:-http://192.168.1.97:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.1:8b}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - LANGFUSE_BASE_URL=${LANGFUSE_BASE_URL}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_ENABLED=${LANGFUSE_ENABLED}
      - AGENT_PROMPT_TEMPLATE=${AGENT_PROMPT_TEMPLATE:-GENERAL_ASSISTANT}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - OPENAI_GRAPH_API_KEY=${OPENAI_GRAPH_API_KEY}
    depends_on:
      - qdrant
    networks:
      - agent-network
    volumes:
      - ./agent:/app
    stdin_open: true
    tty: true
    command: python main.py

  # Qdrant Vector Database for Mem0
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - agent-network

  # Langfuse Observability Platform
  langfuse-server:
    image: langfuse/langfuse:latest
    container_name: langfuse-server
    depends_on:
      - langfuse-db
    ports:
      - "4000:3000"
    environment:
      - DATABASE_URL=postgresql://langfuse:langfuse@langfuse-db:5432/langfuse
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-secret-key-change-in-production}
      - NEXTAUTH_URL=http://localhost:4000
      - SALT=${SALT:-your-salt-change-in-production}
      - LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES=true
    networks:
      - agent-network

  # PostgreSQL Database for Langfuse
  langfuse-db:
    image: postgres:15-alpine
    container_name: langfuse-db
    environment:
      - POSTGRES_USER=langfuse
      - POSTGRES_PASSWORD=langfuse
      - POSTGRES_DB=langfuse
    volumes:
      - langfuse_db:/var/lib/postgresql/data
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge

volumes:
  qdrant_storage:
  langfuse_db:
