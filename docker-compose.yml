version: '3.8'

services:
  # Main Pydantic AI Agent
  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    container_name: pydantic-agent
    env_file:
      - .env
    environment:
      - OLLAMA_HOST=${OLLAMA_HOST:-http://192.168.1.97:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.1:8b}
      - POSTGRES_HOST=postgres-memory
      - POSTGRES_PORT=5432
      - POSTGRES_DB=agent_memory
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - LANGFUSE_BASE_URL=${LANGFUSE_BASE_URL}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_ENABLED=${LANGFUSE_ENABLED}
      - AGENT_PROMPT_TEMPLATE=${AGENT_PROMPT_TEMPLATE:-GENERAL_ASSISTANT}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - OPENAI_GRAPH_API_KEY=${OPENAI_GRAPH_API_KEY}
    depends_on:
      - postgres-memory
    networks:
      - agent-network
    volumes:
      - ./agent:/app
    stdin_open: true
    tty: true
    command: python main.py

  # FastAPI Streaming API
  api:
    build:
      context: ./agent
      dockerfile: Dockerfile.api
    container_name: pydantic-api
    env_file:
      - .env
    environment:
      - OLLAMA_HOST=${OLLAMA_HOST:-http://192.168.1.97:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.1:8b}
      - POSTGRES_HOST=postgres-memory
      - POSTGRES_PORT=5432
      - POSTGRES_DB=agent_memory
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - LANGFUSE_BASE_URL=${LANGFUSE_BASE_URL}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_ENABLED=${LANGFUSE_ENABLED}
      - AGENT_PROMPT_TEMPLATE=${AGENT_PROMPT_TEMPLATE:-GENERAL_ASSISTANT}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - OPENAI_GRAPH_API_KEY=${OPENAI_GRAPH_API_KEY}
    depends_on:
      - postgres-memory
    networks:
      - agent-network
    ports:
      - "8000:8000"
    volumes:
      - ./agent:/app
    command: uvicorn api:app --host 0.0.0.0 --port 8000 --reload

  # PostgreSQL with pgvector for Mem0
  postgres-memory:
    image: ankane/pgvector:latest
    container_name: postgres-memory
    environment:
      - POSTGRES_DB=agent_memory
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_memory:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - agent-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Langfuse Observability Platform
  langfuse-server:
    image: langfuse/langfuse:latest
    container_name: langfuse-server
    depends_on:
      - langfuse-db
      - langfuse-clickhouse
    ports:
      - "4000:3000"
    environment:
      - DATABASE_URL=postgresql://langfuse:langfuse@langfuse-db:5432/langfuse
      - CLICKHOUSE_URL=http://langfuse-clickhouse:8123
      - CLICKHOUSE_MIGRATION_URL=clickhouse://langfuse-clickhouse:9000
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=clickhouse
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-secret-key-change-in-production}
      - NEXTAUTH_URL=http://localhost:4000
      - SALT=${SALT:-your-salt-change-in-production}
      - LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES=true
    networks:
      - agent-network

  # PostgreSQL Database for Langfuse
  langfuse-db:
    image: postgres:15-alpine
    container_name: langfuse-db
    environment:
      - POSTGRES_USER=langfuse
      - POSTGRES_PASSWORD=langfuse
      - POSTGRES_DB=langfuse
    volumes:
      - langfuse_db:/var/lib/postgresql/data
    networks:
      - agent-network

  # ClickHouse Database for Langfuse
  langfuse-clickhouse:
    image: clickhouse/clickhouse-server:24-alpine
    container_name: langfuse-clickhouse
    environment:
      - CLICKHOUSE_DB=default
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
      - CLICKHOUSE_PASSWORD=clickhouse
    volumes:
      - langfuse_clickhouse:/var/lib/clickhouse
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge

volumes:
  postgres_memory:
  langfuse_db:
  langfuse_clickhouse:
